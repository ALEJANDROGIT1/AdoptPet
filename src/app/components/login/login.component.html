<!-- Formularios -->
<div class="contenedor-formularios">
  <!-- Links de los formularios -->
  <ul class="contenedor-tabs">
      <li class="tab tab-segunda active"><a href="#iniciar-sesion">Iniciar Sesión</a></li>
      <li class="tab tab-primera"><a href="#registrarse">Registrarse</a></li>
  </ul>

  <!-- Contenido de los Formularios -->
  <div id="iniciar-sesion">
    <h1>Iniciar Sesión</h1>
    <form (submit)="iniciarSesion()">
        <div class="contenedor-input">
            <label>
                Usuario <span class="req">*</span>
            </label>
            <input type="text" required [(ngModel)]="usuarioLogin.username" name="username">
        </div>

        <div class="contenedor-input">
            <label>
                Contraseña <span class="req">*</span>
            </label>
            <input type="password" required [(ngModel)]="usuarioLogin.password" name="password">
        </div>

        <div class="contenedor-input">
            <select required [(ngModel)]="usuarioLogin.rolLogin" name="rolLogin">
                <option value="veterinario">Veterinario</option>
                <option value="usuario">Usuario</option>
                <option value="invitado">Invitado</option>
            </select>
        </div>

        <p class="forgot"><a href="#">Se te olvidó la contraseña?</a></p>
        <button type="submit" class="button button-block">Iniciar Sesión</button>
    </form>
</div>


      <!-- Registrarse -->
      <div id="registrarse">
          <h1>Registrarse</h1>
          <form (ngSubmit)="registrarUsuario(registroForm)" #registroForm="ngForm">
            <div class="fila-arriba">
              <div class="contenedor-input">
                  <label>
                      Nombre <span class="req">*</span>
                  </label>
                  <input type="text" required [(ngModel)]="usuario.nombre" name="nombre">
              </div>
              <div class="contenedor-input">
                  <label>
                      Apellido <span class="req">*</span>
                  </label>
                  <input type="text" required [(ngModel)]="usuario.apellido" name="apellido">
              </div>
          </div>

          <div class="contenedor-input">
              <label>
                  Usuario <span class="req">*</span>
              </label>
              <input type="text" required [(ngModel)]="usuario.usuario" name="usuario">
          </div>

          <div class="contenedor-input">
              <label>
                  Email <span class="req">*</span>
              </label>
              <input type="email" required [(ngModel)]="usuario.email" name="email">
          </div>

          <div class="contenedor-input">
              <label>
                  Contraseña <span class="req">*</span>
              </label>
              <input type="password" required [(ngModel)]="usuario.contrasena" name="contrasena">
          </div>

           <div class="contenedor-input">
              <label>
                  Repetir Contraseña <span class="req">*</span>
              </label>
              <input type="password" required [(ngModel)]="usuario.repetirContrasena" name="repetirContrasena">
          </div>

          <div class="contenedor-input">

              <select required [(ngModel)]="usuario.rol" name="rol">
                  <option value="veterinario">Veterinario</option>
                  <option value="usuario">Usuario</option>
                  <option value="invitado">Invitado</option>
              </select>
          </div>

          <input type="submit" class="button button-block" value="Registrarse">
          </form>
      </div>
  </div>
